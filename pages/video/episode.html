<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../../public/img/icons/android-icon-192x192.png">

  <!-- Setting formawesome -->
  <!-- Link refer: https://fontawesome.com/v3/get-started/ -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

  <!-- Loading Css -->
  <link rel="stylesheet" href="../../public/css/app.css">
  <link rel="stylesheet" href="../../public/css/pages/video/espisode.css">

  <title>Phime abcd | Tap 1</title>
</head>
<body>
  <!-- Start Facebook SDK -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v13.0&appId=862004844726894&autoLogAppEvents=1" nonce="DRBpGYco"></script>
  <!-- End Facebook SDK -->

  <div class="app-container">
    <!-- Header Space -->
    <div class="header">
      <div class="header-inner app-with-default">
        <div class="header-logo">
          <img class="header-logo-image" src="../../public/img/icons/logomoizzzz.png" alt="">
        </div>
        <div class="header-form-search">
          <form action="" class="header-form">
            <input class="header-form-search-input" type="text" placeholder="Nhập tên file, diễn viên...">
            <button class="header-form-search-button">
              <i class="icon-search"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Content Space -->
    <div class="content">
      <div class="content-inner app-with-default">
        <div class="video-target-source">
          <div class="video-target-source-inner">
            <div class="video-main">
              <video width="400" controls>
                <source src="../../public/videos/mov_bbb.mp4" type="video/mp4">
              </video>
            </div>
            <div class="video-control">
              <div class="video-control-left">
                <a href="" class="btn-sub">VietSub</a>
                <div class="fb-actions">
                  <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="" data-layout="button_count" data-action="like" data-size="small" data-share="true"></div>
                </div>
              </div>
              <div class="video-control-right">
                <button type="button" class="btn">
                  <span class="highlight">BÁO LỖI</span>
                </button>
                <button type="button" class="btn">
                  <i class="icon-step-forward highlight"></i>
                  Tự chuyển tập: Bật
                </button>
                <button type="button" class="btn">Tắt đèn</button>
              </div>
            </div>
          </div>
        </div>
        <div class="video-target-info">
          <div class="video-target-info-server">
            <div class="left highlight">
              <i class="icon-hdd"></i>
              <span>Server</span>
            </div>
            <div class="right">GD #1</div>
          </div>
          <div class="video-target-info-film">
            <div class="video-target-info-film-left">
              <h3 class="film-name">Phim Thần Nam Quỷ Nữ</h3>
              <span class="film-desc">Love forever after (2022)</span>
            </div>
            <div class="video-target-info-film-right">
              <div class="video-vote">
                <div class="vote-count">10</div>
                <div class="vote-star">
                  <i class="icon-star"></i>
                  <i class="icon-star"></i>
                  <i class="icon-star"></i>
                  <i class="icon-star"></i>
                  <i class="icon-star"></i>
                  <i class="icon-star"></i>
                  <i class="icon-star"></i>
                  <i class="icon-star"></i>
                  <i class="icon-star"></i>
                  <i class="icon-star"></i>
                </div>
                <div class="vote-info">
                  <i class="icon-bar-chart"></i>
                  1 lượt đánh giá
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="video-target-episode">
          <div class="episode-title">
            <i class="icon-film"></i>
            CHỌN TẬP
          </div>
          <div class="episode-list">
            <a href="" class="episode-item active">1</a>
            <a href="" class="episode-item">2</a>
            <a href="" class="episode-item">3</a>
            <a href="" class="episode-item">4</a>
            <a href="" class="episode-item">5</a>
            <a href="" class="episode-item">6</a>
            <a href="" class="episode-item">7</a>
            <a href="" class="episode-item">8</a>
            <a href="" class="episode-item">9</a>
            <a href="" class="episode-item">10</a>
            <a href="" class="episode-item">11</a>
            <a href="" class="episode-item">12</a>
            <a href="" class="episode-item">13</a>
            <a href="" class="episode-item">14</a>
            <a href="" class="episode-item">15</a>
          </div>
        </div>
        <div class="video-target-actions">
          <div class="video-comment">
            <div class="fb-comments" width="100%" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-width="" data-numposts="5"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
